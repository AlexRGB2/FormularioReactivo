<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
    <title>Articulo</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="stylesheet" href="estilos.css" />
<body>

  <form class="formulario">
    <h1>Cargar Articulo</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fas fa-school icon"></i>
        <select id="archivo">
          <option>Tipo Subsistema</option>
          <option>Universidad Tecnológica</option>
          <option>Universidad Politecnica</option>
          <option>Instituto Tecnológico</option>
        </select>
      </div>

      <div class="input-contenedor">
        <i class="fas fa-book icon"></i>
        <input type="text" placeholder="Título Articulo" />
      </div>

      <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Autor" />
      </div>

      <div class="input-contenedor">
        <i class="fas fa-book-reader icon"></i>
        <input type="text" placeholder="Breve Resumen del Articulo" />
      </div>

      <div class="input-contenedor">
        <i class="fas fa-file-alt icon"></i>
        <input id="archivo" type="file"/>
      </div>
      <a href="loginvista.html">
        <input type="button" value="Cargar Archivo" class="button"/>
      </a>
    </div>
  </form>

</body>
</html>
